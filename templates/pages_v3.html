{% extends "layout_v3.html" %}

{% block content %}
<div class="card" style="max-width: 800px; margin: 0 auto;">
    <h2>Select Facebook Page</h2>
    <div class="muted">Choose the page to connect.</div>

    <form method="POST" style="margin-top:1rem;" class="list">
        {% for p in oauth_pages %}
        <label class="list-item">
            <input type="radio" name="page_id" value="{{ p.id }}" required>
            <input type="hidden" name="page_name" value="{{ p.name }}">
            <span>{{ p.name }}</span>
        </label>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Connect Page</button>
    </form>
</div>
{% endblock %}
