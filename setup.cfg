[flake8]
max-line-length = 120
extend-ignore = E203, W503, E501
exclude = 
    .git,
    __pycache__,
    venv,
    .venv,
    htmlcov,
    *.egg-info,
    build,
    dist,
    test_*.py,
    quick_test.py
per-file-ignores =
    # Ignore some issues in analytics and other modules that aren't core
    advanced_analytics.py:F401
    analytics_tracker.py:F401
    dashboard.py:F401,E402
    image_generator.py:F401
    image_pipeline.py:F401,F541
    openrouter_client.py:F401,F841
    smart_image_search.py:F401

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = -v --tb=short

[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    .venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    if __name__ == .__main__.:
    raise NotImplementedError
